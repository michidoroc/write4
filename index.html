    // [효율적 배치 알고리즘: Grid Layout]
    const cols = 28;
    const rows = 13;
    
    // UI 및 여백 고려
    const marginTop = 90; 
    const marginBottom = 30;
    const marginLeft = 40;
    const marginRight = 40;
    
    const usableW = W - marginLeft - marginRight;
    const usableH = H - marginTop - marginBottom;
    
    const cellW = usableW / cols;
    const cellH = usableH / rows;

    facultyData.forEach((data, i) => {
        const npc = document.createElement('div');
        npc.className = 'npc';
        
        // Grid 위치 계산
        const c = i % cols;
        const r = Math.floor(i / cols);
        
        // 1. 좌우 배치 판단 (화면 절반 기준)
        if (c < (cols / 2)) npc.classList.add('left-pos');
        else npc.classList.add('right-pos');

        // 2. 상하 배치 판단 (위쪽 4줄은 말풍선 아래로, 나머지는 위로)
        if (r < 4) npc.classList.add('top-pos');
        
        // 약간의 랜덤성(Jitter)
        const jitterX = (Math.random() - 0.5) * (cellW * 0.4); 
        const jitterY = (Math.random() - 0.5) * (cellH * 0.4);
        
        let x = marginLeft + (c * cellW) + (cellW / 2) + jitterX - 25; 
        let y = marginTop + (r * cellH) + (cellH / 2) + jitterY - 25;
        
        npc.style.left = x + 'px';
        npc.style.top = y + 'px';
        npc.style.zIndex = Math.floor(y);

        const em = emojis[i % emojis.length];
        const col = colors[i % colors.length];

        npc.innerHTML = `
            <div class="bubble">"${data.text}"</div>

    // 브라우저 자동재생 정책 대응
    function initAudio() {
        startOverlay.style.opacity = '0';
        setTimeout(() => startOverlay.remove(), 500);

        bgm.play().then(() => {
            isMusicPlaying = true;
            musicBtn.textContent = '🔊';
        }).catch(e => console.log("자동 재생 차단됨"));
    }

    document.body.addEventListener('click', () => {
        if (!isMusicPlaying) initAudio();
    }, { once: true });

    musicBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if(bgm.paused) {
            bgm.play();
            musicBtn.textContent='🔊';
            isMusicPlaying = true;
        } else {
            bgm.pause();
            musicBtn.textContent='🔇';
            isMusicPlaying = false;
        }
    });

    // 고양이
    const cat = document.getElementById('cat');
    const npcs = document.querySelectorAll('.npc');

    // 고양이가 말하는 사람에게 달려가는 함수
    function runCatToSpeaker(targetNpc) {
        const targetRect = targetNpc.getBoundingClientRect();
        const mapRect = map.getBoundingClientRect();
        
        const targetX = targetRect.left - mapRect.left;
        const targetY = targetRect.top - mapRect.top;
        const curX = parseFloat(cat.style.left) || W/2;
        
        cat.style.transform = (targetX > curX) ? "scaleX(-1)" : "scaleX(1)";
        cat.style.transition = `top 1s cubic-bezier(0.25, 1, 0.5, 1), left 1s cubic-bezier(0.25, 1, 0.5, 1), transform 0.2s`;
        
        cat.style.left = (targetX + 30) + 'px'; 
        cat.style.top = (targetY + 20) + 'px';
        cat.style.zIndex = Math.floor(targetY + 50);
    }
    
    // 자동 발화 로직 (3명 동시 + 고양이 추격)
    function autoSpeak() {
        // 1. 기존 말하기 끄기
        const activeSpeakers = document.querySelectorAll('.npc.speaking');
        activeSpeakers.forEach(npc => npc.classList.remove('speaking'));
        
        // 2. 랜덤 3명 뽑기
        const targets = [];
        while(targets.length < 1) {
            const idx = Math.floor(Math.random() * npcs.length);
            const candidate = npcs[idx];
            if (!targets.includes(candidate)) targets.push(candidate);
        }
        
        setTimeout(() => {
            // 3. 말하기 활성화 및 효과음
            targets.forEach(npc => npc.classList.add('speaking'));
            sfx.currentTime = 0; sfx.play().catch(()=>{});
            
            // 4. 고양이는 2명 중 한 명에게 달려감
            const catTarget = targets[Math.floor(Math.random() * targets.length)];
            runCatToSpeaker(catTarget);

        }, 100);
        
        // 5. 4초 후 멈추고 반복
        setTimeout(() => {
            targets.forEach(npc => npc.classList.remove('speaking'));
            setTimeout(autoSpeak, 800); 
        }, 4000); 
    }
    setTimeout(autoSpeak, 1000);

    // 고양이 클릭 반응

        clockText.innerText = str;
    }, 1000);
</script>
